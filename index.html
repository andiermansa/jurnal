<!DOCTYPE html>
<html>
<head>

<style>

</head>

<body>

<script>
const kegiatan = [

"Olahraga",
"Belajar",
"Makan Sehat",
"Perilaku Baik",
"Istirahat Cukup"
];

let html = "";
kegiatan.forEach(k=>{
    html += "<tr><td>"+k+"</td>";
    for(let i=0;i<6;i++){
        html += "<td><input type='checkbox' onchange='hitung()'></td>";
    }
    html += "</tr>";
});
document.getElementById("tablebody").innerHTML = html;

function hitung(){
    let total = document.querySelectorAll("input[type=checkbox]").length;
    let checked = document.querySelectorAll("input[type=checkbox]:checked").length;

    let emoji = "ðŸ™‚";
    if(checked > total*0.75) emoji="ðŸ†";
    else if(checked > total*0.5) emoji="ðŸ˜„";
    else if(checked > total*0.25) emoji="ðŸ˜Š";

    document.getElementById("emoji").innerHTML = emoji;
}
</script>
